security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        company_provider:
            entity:
                class: App\Entity\Company
                property: apiKey
        employee_provider:
            entity:
                class: App\Entity\CompanyEmployee
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/api/token$
            anonymous: true
        api_key:
            stateless: true
            pattern: ^/api/
            guard:
                authenticators:
                    - App\Security\ApiAuthenticator
            provider: company_provider

    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }

    encoders:
        App\Entity\CompanyEmployee:
            algorithm: bcrypt
